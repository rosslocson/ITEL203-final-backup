    <section id="register-pet"  class="container-fluid">

    <section id="appointment-section">
        <h2>Appointments</h2>
        <table id="appointment-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Order ID</th>
                    <th>Pet Name</th>
                    <th>Product Name</th>
                </tr>

        </table>

    <section id="services-section">
        <h2>Pet Services</h2>
        <ul id="services"></ul>
    </section>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            fetchPets();
        });

        function fetchPets() {
            fetch("fetch_pets.php")
                .then(response => response.json())
                .then(data => {
                    displayPets(data);
                })
                .catch(error => {
                    console.error('Error fetching pets:', error);
                });
        }

        function displayPets(pets) {
            const petsList = document.getElementById("pets");
            petsList.innerHTML = ""; // Clear existing list
            pets.forEach(pet => {
                const listItem = document.createElement("li");
                listItem.textContent = `Name: ${pet.name}, Type: ${pet.type}, Breed: ${pet.breed}, Birthday: ${pet.birthday}, Gender: ${pet.gender}`;
                petsList.appendChild(listItem);
            });
        }

    </script>
    <script>
        // Fetch and display appointment data
        fetch('fetch_appointments.php')
            .then(response => response.json())
            .then(data => {
                const appointmentList = document.getElementById('appointment-list');
                data.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${appointment.date}</td>
                <td>${appointment.orderId}</td>
                <td>${appointment.petName}</td>
                <td>${appointment.productName}</td>
            `;
                    appointmentList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching appointments:', error));

    </script>
