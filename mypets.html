    <script>

        document.addEventListener("DOMContentLoaded", function () {
            fetchPets();
        });

        function fetchPets() {
            fetch("fetch_pets.php")
                .then(response => response.json())
                .then(data => {
                    displayPets(data);
                })
                .catch(error => {
                    console.error('Error fetching pets:', error);
                });
        }

        function displayPets(pets) {
            const petsList = document.getElementById("pets");
            petsList.innerHTML = ""; // Clear existing list
            pets.forEach(pet => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${pet.name}</td>
                    <td>${pet.type}</td>
                    <td>${pet.breed}</td>
                    <td>${pet.birthday}</td>
                    <td>${pet.gender}</td>
                `;
                petsList.appendChild(row);
            });
        }

    </script>
    <script>
      // Fetch and display appointment data
      fetch('fetch_appointments.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const appointments = data.data;
                    const appointmentList = document.getElementById('appointment-list');
                    appointments.forEach(appointment => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${appointment.date}</td>
                            <td>${appointment.orderId}</td>
                            <td>${appointment.petName}</td>
                            <td>${appointment.productName}</td>
                        `;
                        appointmentList.appendChild(row);
                    });
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch(error => console.error('Error fetching appointments:', error));

    </script>
      <script>
        $(document).ready(function () {
            // Add smooth scrolling to all links in navbar + footer link
            $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });

            $(window).scroll(function () {
                $(".slideanim").each(function () {
                    var pos = $(this).offset().top;

                    var winTop = $(window).scrollTop();
                    if (pos < winTop + 600) {
                        $(this).addClass("slide");
                    }
                });
            });
        })
    </script>
